<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slider Swiper.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="img/dev.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/estilos.css">

  <!-- Demo styles -->

</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
          <div class="imgcard">
              <img src="img/js.png" alt="JavaScript">
          </div>
      </div>
      <div class="swiper-slide">
          <div class="imgcard">
              <img src="img/php.png" alt="JavaScript">
          </div>
      </div>
     <div class="swiper-slide">
          <div class="imgcard">
              <img src="img/ruby.png" alt="JavaScript">
          </div>
      </div>
      <div class="swiper-slide">
          <div class="imgcard">
              <img src="img/go.png" alt="JavaScript">
          </div>
      </div>
      <div class="swiper-slide">
            <div class="imgcard">
                <img src="img/elixir.png" alt="JavaScript">
            </div>
        </div>
        <div class="swiper-slide">
                <div class="imgcard">
                    <img src="img/python.png" alt="JavaScript">
                </div>
            </div>
            <div class="swiper-slide">
                    <div class="imgcard">
                        <img src="img/kotlin.png" alt="JavaScript">
                    </div>
                </div>
                <div class="swiper-slide">
                        <div class="imgcard">
                            <img src="img/swift.png" alt="JavaScript">
                        </div>
                    </div>
                

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 400,
        modifier: 1,
        slideShadows : false,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
